<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedy - Cadastro Candidata</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div id="header">
        <i class="fas fa-bars"></i>
        <h1>Logo Hedy</h1>
        <button onclick="window.location.href = 'candidata.html'">link</button>
        <a href="http://">Login</a>
    </div>

    <div id="observacao">
        <div class="candidata">
            <p>Aqui você encontra as melhores vagas nas empresas mais alinhadas com seus propósitos.</p>
        </div>
        <div class="skills">
            <h1>SUAS SKILLS</h1>
            <input type="text" placeholder="Dgite suas principais habilidades e características, por exemplo: EMPATIA">

            <div class="opcoes">
                <div class="first_line">
                    <button>EMPATIA</button>
                    <button>RESILIÊNCIA</button>
                    <button>PACIÊNCIA</button>
                </div>
                <div class="second_line">
                    <button>ENERGIA</button>
                    <button>CURIOSIDADE</button>
                    <button>+</button>
                </div>
            </div>
        </div>

        <div class="choices">
            <h1>SUAS ESCOLHAS</h1>
            <p>Duelo de prioridades: aqui você poderá escolher entre quais direções dentro de uma empresa você prefere.</p>

            <div class="buttons">
                <div class="first_line">
                    <button>TER LIBERDADE E AUTONOMIA</button>
                    <button>LIDERANÇA FIRME E SEGURA</button>
                </div>
                <div class="second_line">
                    <button>AMBIENTE SÉRIO E ORGANIZADO</button>
                    <button>AMBIENTE DIVERTIDO E PERSONALIZADO</button>
                </div>
                <div class="third_line">
                    <button>ESTABILIDADE E SEGURANÇA</button>
                    <button>DINAMISMO E FLEXIBILIDADE</button>
                </div>
                <div class="fourth_line">
                    <button>PLANEJAMENTO E ESTRATÉGIAS BEM DEFINIDAS</button>
                    <button>DESAFIOS E METAS DIÁRIAS</button>
                </div>
            </div>

            <button onclick="window.location.href = 'resultado_candidata.html'">CONTINUAR</button>

        </div>
    </div>
    
</body>
</html>
